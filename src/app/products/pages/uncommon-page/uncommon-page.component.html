<p-panel header="Pipes numericos" class="p-1">

  <h1>Pipes Basicos</h1>

  <p>
   incluidos en Angular - usualmente en el common module
  </p>

</p-panel>

<div class="grid">

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">

      <p>
        Saludos {{ name }}, es un placer {{gender | i18nSelect:invitationMap}} a nuestro evento.
      </p>
      <p-button
      (click)="changeClient()"
      label="Cambiar persona"
      >

      </p-button>

    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">

      <p>
        Actualmente tenemos {{  clients.length  }} clientes esperando
      </p>
      <p-button
      (click)="deleteClient()"
      label="Cliente atendido"
      >

      </p-button>


    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

</div>
